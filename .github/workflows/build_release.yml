name: Build Mapsim Chat Binary

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build standalone binary
        run: |
          pyinstaller --onefile app/main.py --name mapsim_chat
          ls -lh dist/
          # اطمینان از اینکه فقط یک فایل باینری داریم
          BIN_FILE=$(ls dist | head -n 1)
          echo "Binary file: $BIN_FILE"

      - name: Upload binary to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/mapsim_chat
          tag: ${{ github.event.release.tag_name }}
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          skipIfReleaseExists: false  # <--- مهم، اجازه می‌دهد باینری روی release آپلود شود حتی اگر tag وجود داشته باشد
