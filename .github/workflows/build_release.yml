name: Build Mapsim Chat Binary

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ چک کردن سورس
      - uses: actions/checkout@v4

      # 2️⃣ نصب Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ نصب dependencies و PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      # 4️⃣ ساخت باینری standalone
      - name: Build standalone binary
        run: |
          pyinstaller --onefile app/main.py --name mapsim_chat
          ls -lh dist/
          # مطمئن شو فایل درست ساخته شده
          if [ ! -f dist/mapsim_chat ]; then
              mv dist/* dist/mapsim_chat
          fi

      # 5️⃣ آپلود مستقیم به Release
      - name: Upload binary to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/mapsim_chat
          tag: ${{ github.event.release.tag_name }}
