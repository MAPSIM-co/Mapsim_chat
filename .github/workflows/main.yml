name: Build & Release Mapsim Chat Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout سورس
      - uses: actions/checkout@v4

      # 2️⃣ نصب Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ نصب dependencies و PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      # 4️⃣ محاسبه version برای Release
      - name: Determine release version
        id: version
        run: |
          API="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest"
          LATEST=$(curl -s "$API" | python3 -c "import sys, json; 
try:
    data = json.load(sys.stdin)
    print(data.get('tag_name', ''))
except:
    print('')")

          if [ -z "$LATEST" ]; then
              VERSION="V1.0.0"
          else
              MAJOR=$(echo "$LATEST" | cut -d"." -f1 | tr -d "V")
              MINOR=$(echo "$LATEST" | cut -d"." -f2)
              PATCH=$(echo "$LATEST" | cut -d"." -f3)
              PATCH=$((PATCH+1))
              VERSION="V$MAJOR.$MINOR.$PATCH"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      # 5️⃣ Build باینری standalone
      - name: Build standalone binary
        run: |
          pyinstaller --onefile app/main.py --name mapsim_chat
          test -f dist/mapsim_chat
          ls -lh dist/mapsim_chat

      # 6️⃣ آپلود باینری به GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Mapsim Chat ${{ steps.version.outputs.version }}
          artifacts: dist/mapsim_chat
          generateReleaseNotes: true
          skipIfReleaseExists: true
