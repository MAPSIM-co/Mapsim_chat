name: Build Mapsim Chat Binary

# اجرا وقتی push می‌کنیم یا روی یک tag push می‌کنیم
on:
  push:
    tags:
      - 'v*'      # هر tag که با v شروع شود
    branches:
      - main      # یا هر branch دلخواه

permissions:
  contents: read   # چون release نداریم، write لازم نیست

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build standalone binary
        run: |
          pyinstaller --onefile app/main.py --name mapsim_chat
          ls -lh dist/
          BIN_FILE=$(ls dist | head -n 1)
          echo "Binary file: $BIN_FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapsim_chat
          path: dist/mapsim_chat
